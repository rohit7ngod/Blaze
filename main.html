<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blaze Web App - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <!-- Blaze Logo -->
    <img src="assets/Blaze PNG 3.svg" alt="Blaze Logo" class="logo" />
    
    <!-- Flavours Text -->
    <h1 class="title">FLAVOURS THAT FLIRT</h1>

    <!-- Hamburger Menu (3 lines) -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- MARQUEE SECTION -->
  <div class="marquee-container">
    <img src="assets/moving frame.svg" alt="Marquee" class="marquee-img" />
  </div>

  <!-- HERO SECTION (Burger Image + Menu Button) -->
  <section class="hero">
    <img src="assets/MAIN.svg" alt="Burger" class="hero-img" />
    <!-- Button on top of the burger image navigates to the menu page -->
    <a href="gourmet-burgers.html" class="menu-btn">CLICK HERE TO VIEW OUR MENU</a>
  </section>

  <!-- BOTTOM BUTTONS -->
  <section class="bottom-actions">
    <button class="action-btn">ORDER ONLINE</button>
    <button class="action-btn">CALL (+91) 9711313434</button>
  </section>

  <!-- You can include any additional JS if needed -->
  <script src="script.js"></script>
</body>
</html>
